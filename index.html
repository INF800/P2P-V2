<html>
  <head>
    <title>ML Char</title>
    <meta name="github" content="github.com/rakesh4real/P2P-V2">
    <meta name="author" content="Asapanna Rakesh <rakesh4real.github.io>">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/skeleton.min.css"/>
    <link rel="stylesheet" href="assets/main.css"/>
    <link rel="stylesheet" href="assets/posenet.css">
    <!-- for posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="heading">
        <h2>
          <pre id="ghost-nation">Ghost Nation</pre>
        </h2>
        <p>
          <pre>Only one peer should initiate connection. Both have to paste their peer's ID/Payload to join connection</pre>
        </p>
    </div>

    <!-- connection -->
    <div class="container">
        <div class="row">
          <div class="one-half column your-id-container">
            <h5>Start Connection</h5>
            <a href="#init"><button id="initiate-con">Initiate Connection</button></a>
            <input id="yourId" placeholder="Your ID/Payload">
          </div>
          <div class="one-half column other-id-container">
            <h5>Join Connection</h5>
            <input id="otherId" placeholder="Paste peer's ID/Payload here"></input>
            <button id="connect">Connect</button> 
          </div>
        </div>
    </div>

    <!-- vid -->
    <div id="liveView" class="webcam-l">
      <video id="other-video" autoplay></video>
    </div>

    <!-- video id="my-video" width="300" height="200"></video -->
    <div id="liveView" class="webcam-r">
      <video id="my-video" autoplay></video>
    </div>
    <br/>

    <!-- messaging -->
    <div class="container">
        <div class="row">
          <div class="ten columns">
            <input id="yourMsg" placeholder="write your message here ...">
          </div>
          <div class="two columns">
            <button id="send">send</button>
          </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <pre id="logs"></pre>
        </div>
    </div>

    <!-- messaging -->


    <script src="bundle.js" charset="utf-8"></script>
    <script src="posenet.js"></script>
    <!-- for posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
  </body>
</html>

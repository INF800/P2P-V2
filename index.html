<html>
  <head>
    <title>Ghost Nation</title>
    <meta name="author" content="Asapanna Rakesh <rakesh4real.github.io>">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/skeleton.min.css"/>
    <link rel="stylesheet" href="assets/main.css"/>
    <!-- for tfjs -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- font for Ghost Nation Mobile-->
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
  </head>

  <body>
    <div id="heading">
        <h2>
          <pre id="ghost-nation">Ghost Nation</pre>
        </h2>
        <p>
          <pre>Client Side A.I Powered Peer To Peer Network. Safe, Secure & Private</pre>
        </p>
    </div>

    <!-- connection -->
    <div class="container">
        <div class="row">
          <div class="one-half column your-id-container">
            <h5>Start Connection</h5>
            <a href="#init"><button id="initiate-con">Initiate Connection</button></a>
            <input id="yourId" placeholder="Your ID/Payload (Appears on initiating / joining connection)">
          </div>
          <div class="one-half column other-id-container">
            <h5>Join Connection</h5>
            <input id="otherId" placeholder="Paste peer's ID/Payload here"></input>
            <button id="connect">Connect</button> 
          </div>
        </div>
    </div>

    <!-- vid -->
    <div class="container">
        <div class="row">
          <div class="one-half column other-video-container">

          </div>
          <div class="one-half column my-video-containerr">

          </div>
        </div>
    </div>
    
    <video id="other-video"></video>
    <video id="my-video"></video>
    <br/>
    <canvas id="other-canvas" style="background-color: black; display: none;"></canvas>
    <canvas id="my-canvas" style="background-color: black; display: none;"></canvas>
    <br/>
    <br/>

    <!-- input -->
    <div class="container">
        <div class="row">
          <!-- messaging -->
          <div class="eight columns">
            <div class="twelve columns">
              <input id="yourMsg" maxlength = "24" placeholder="write your message here ...">
            </div>
          </div>
          <!-- file -->
          <div class="four columns">
            <div class="six columns">
              <button class="u-full-width" id="send">send</button>
            </div>
            <div class="six columns">
              <label for="file-input" class="file-input u-full-width">
                Transfer File
              </label>
              <input id="file-input" type="file"/>
            </div>
          </div>
        </div>
    </div>
    
    <!-- logs -->
    <div class="container">
        <div class="row">
            <pre id="logs"></pre>
        </div>
    </div>

    <!-- for bodypix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <!-- for downloading file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
